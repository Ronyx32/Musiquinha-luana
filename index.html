<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Descubra uma surpresa divertida clicando no botão!">
  <meta property="og:title" content="Surpresa Incrível!">
  <meta property="og:description" content="Clique para descobrir uma surpresa divertida!">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <title>Surpresa!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5); /* escurece um pouco o fundo */
      text-align: center;
      gap: 1rem;
    }

    h1, p {
      color: white;
    }

    .surprise-button {
      text-decoration: none;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      color: white;
      background: linear-gradient(45deg, #ff4081, #f50057);
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: pulse 1.5s infinite;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .surprise-button:hover {
      background: linear-gradient(45deg, #e91e63, #d81b60);
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- VÍDEO DE FUNDO -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="/la.mp4" type="video/mp4">
    Seu navegador não suporta vídeos em HTML5.
  </video>

  <!-- CONTEÚDO -->
  <div class="container">
    <h1 id="dynamicTitle">Pronto para algo especial?</h1>
    <p>Obs: Sempre que ouvir lembre-se de mim!</p>
    <a class="surprise-button" href="https://youtu.be/-Gsu751X6ag?si=G99SrWsIemQ2-dRS" target="_blank">
      Clique aqui para uma surpresa 🎉
    </a>
  </div>

  <script>
    const messages = ["Pronto para algo especial?", "Dedico essa para você!", "Uma surpresa espera!"];
    let index = 0;
    setInterval(() => {
      document.getElementById('dynamicTitle').textContent = messages[index];
      index = (index + 1) % messages.length;
    }, 3000);
  </script>

</body>
</html>
